<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lakehouse Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2a2a3a;
            --user-bubble: #6366f1;
            --assistant-bubble: #1e1e2e;
            --success: #22c55e;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-info span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-reset {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--user-bubble);
        }

        .message.assistant .avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--assistant-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message-content pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
            background: var(--assistant-bubble);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome h2 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome p {
            font-size: 14px;
            margin-bottom: 24px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .suggestion {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Input Area */
        .input-container {
            padding: 16px 24px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 8px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            padding: 8px 12px;
            resize: none;
            max-height: 120px;
        }

        #message-input::placeholder {
            color: var(--text-muted);
        }

        .btn-send {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-send svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header { padding: 12px 16px; }
            .chat-container { padding: 16px; }
            .input-container { padding: 12px 16px 20px; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <div class="logo">üóÑÔ∏è</div>
                <div class="header-info">
                    <h1>Data Lakehouse Assistant</h1>
                    <span>Powered by Gemini AI</span>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    Online
                </div>
                <button class="btn-reset" onclick="resetChat()">Reset Chat</button>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="welcome">
                <h2>Xin ch√†o!</h2>
                <p>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n truy v·∫•n d·ªØ li·ªáu t·ª´ Data Lakehouse</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendSuggestion('C√≥ bao nhi√™u kh√°ch h√†ng?')">S·ªë l∆∞·ª£ng kh√°ch h√†ng</div>
                    <div class="suggestion" onclick="sendSuggestion('C√≥ bao nhi√™u s·∫£n ph·∫©m?')">S·ªë l∆∞·ª£ng s·∫£n ph·∫©m</div>
                    <div class="suggestion" onclick="sendSuggestion('Li·ªát k√™ c√°c API c√≥ s·∫µn')">Danh s√°ch API</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="btn-send" id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let isFirstMessage = true;

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        function addMessage(content, role) {
            if (isFirstMessage) {
                const welcome = chatContainer.querySelector('.welcome');
                if (welcome) welcome.remove();
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const formattedContent = formatMessage(content);
            
            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">${formattedContent}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatMessage(content) {
            // Code blocks
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Inline code
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Bold
            content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            // Line breaks
            content = content.replace(/\n/g, '<br>');
            return content;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            showTyping();

            try {
                const response = await fetch(API_BASE + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                hideTyping();

                if (response.ok) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Xin l·ªói, ƒë√£ c√≥ l·ªói x·∫£y ra: ' + (data.detail || 'Unknown error'), 'assistant');
                }
            } catch (error) {
                hideTyping();
                console.error('Fetch error:', error);
                addMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'assistant');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function resetChat() {
            try {
                await fetch(API_BASE + '/chat/reset', { method: 'POST' });
                chatContainer.innerHTML = `
                    <div class="welcome">
                        <h2>Xin ch√†o!</h2>
                        <p>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n truy v·∫•n d·ªØ li·ªáu t·ª´ Data Lakehouse</p>
                        <div class="suggestions">
                            <div class="suggestion" onclick="sendSuggestion('C√≥ bao nhi√™u kh√°ch h√†ng?')">S·ªë l∆∞·ª£ng kh√°ch h√†ng</div>
                            <div class="suggestion" onclick="sendSuggestion('C√≥ bao nhi√™u s·∫£n ph·∫©m?')">S·ªë l∆∞·ª£ng s·∫£n ph·∫©m</div>
                            <div class="suggestion" onclick="sendSuggestion('Li·ªát k√™ c√°c API c√≥ s·∫µn')">Danh s√°ch API</div>
                        </div>
                    </div>
                `;
                isFirstMessage = true;
            } catch (error) {
                console.error('Reset failed:', error);
            }
        }

        messageInput.focus();
    </script>
</body>
</html>
